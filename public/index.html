<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="navButton">
        <span class="toggle"><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <!-- Avatar and Name-->
    <div id="main-container">
      <header class="avatar">
        <div class="avatarName">
          <img src="/images/profile-hex.png" />
          <span id="name"><b>Charles</b> Easton</span>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <div class="errorBox"></div>
        <section class="new-tweet">
          <form id="tweetForm" method="POST" action="/tweets">
            <div class="textArea">
              <label for="tweet-text">What are you humming about?</label>
              <textarea rows="1" name="text" id="tweet-text"></textarea>
            </div>
            <!-- User insert tweets here-->
            <div class="tweetCount">
              <button id="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <!-- Tweet articles get displayed here-->
        <section id="tweets-container"></section>
      </main>
    </div>
    <div class="scrollUp">
      <i class="fas fa-angle-double-up"></i>
    </div>
  </body>
</html>
